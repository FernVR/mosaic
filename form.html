<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engine -->
    <meta name="description" content="Mosaic is a communal celebration of diversity and inclusion in art and media.">
    <meta name="keywords" content="books, music, cinema, community, art, media, diversity, inclusivity, support">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_mosaic/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_mosaic/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Title -->
    <title>Mosaic Media Subscribe</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>

        <!-- Logo -->
        <h1><a href="index.html"><img src="./assets/images/logo-final.png"
                    alt="logo for mosaic website, a love-heart mosaic drawing" class="logo"></a></h1>


        <!-- Navbar -->
        <nav>
            <ul class="menu">
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="form.html" id="active">Subscribe</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Banner -->
        <section class="form-banner">
            <h2>Subscribe to our monthly newsletter today</h2>

            <section id="form-box">
                <!-- Sign Up Form -->
                <form method="get" action="thankyou.html">

                    <!-- Maybe think of doing a mockup newsletter? -->
                    <div id="contact-info">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                        <br>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                        <br>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label for="phone">Mobile</label>
                        <input type="number" id="phone" name="phone">
                    </div>

                    <div id="radio">
                        <p>Your favourite?</p>
                        <label for="books">Books</label>
                        <input type="radio" name="preference" id="books">
                        <label for="music">Music</label>
                        <input type="radio" name="preference" id="music">
                        <br>
                        <label for="films">Films</label>
                        <input type="radio" name="preference" id="films">
                        <label for="tv-series">Tv-Series</label>
                        <input type="radio" name="preference" id="tv-series">

                    </div>
                    <div id="feedback">
                        <p>Let us know how we're doing?</p>
                        <textarea></textarea>
                    </div>
                    <div id="form-button">
                        <input type="submit" value="Send">
                        <input type="reset" value="Clear">
                    </div>
                </form>
            </section>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.tiktok.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-square-youtube"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f5f9306f1c.js" crossorigin="anonymous"></script>

</body>

</html>
